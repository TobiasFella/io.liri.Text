app-id: io.liri.Text
branch: stable
runtime: org.kde.Platform
runtime-version: "5.11"
sdk: org.kde.Sdk
base: io.liri.BaseApp
base-version: stable
command: liri-text
finish-args:
- --device=dri
- --filesystem=host
- --socket=wayland
- --socket=x11
- --share=ipc
- --env=SESSION_MANAGER=
cleanup:
- /include
- /lib/pkgconfig
- /lib/*.la
modules:
- name: text
  buildsystem: simple
  build-commands:
  - ./qbs-configure
  - ./qbs-build qbs.buildVariant:debug modules.qbs.installRoot:/ modules.lirideployment.prefix:/app
  sources:
  - type: archive
    url: https://github.com/lirios/text/releases/download/v0.3.0/liri-text-0.3.0.tar.xz
    sha256: 1171bfd298490a804520ab06f2ed0e5df0cffdfa7fad56fd032b8ba95b328718
  - type: file
    path: sources/qbs-configure
    dest-filename: qbs-configure
  - type: file
    path: sources/qbs-build
    dest-filename: qbs-build
